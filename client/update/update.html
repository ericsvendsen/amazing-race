<template>
    <table class="table table-condensed">
        <thead>
            <tr>
                <th>Racer</th>
                <th repeat.for="leg of legs">${leg.title}</th>
            </tr>
        </thead>
        <tbody>
            <tr repeat.for="racer of racers">
                <td>${racer.name}</td>
                <td repeat.for="result of racer.results">
                    <select>
                        <option selected.bind="place === 0">Place...</option>
                        <option repeat.for="place of $parent.$parent.places" selected.bind="place === result.result">${place}</option>
                    </select>
                </td>
            </tr>
        </tbody>
    </table>
    <div class="text-center">
        <button class="btn btn-primary btn-lg" click.trigger="update()">Update</button>
    </div>
</template>
