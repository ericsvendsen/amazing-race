<template>
    <table class="table table-condensed">
        <thead>
            <tr>
                <th>Racer</th>
                <th repeat.for="leg of legs">${leg.title}</th>
            </tr>
        </thead>
        <tbody>
            <tr repeat.for="racer of racers" class.bind="racer.isEliminated ? 'eliminated' : ''">
                <td>${racer.name}</td>
                <td repeat.for="result of racer.results">
                    <select disabled.bind="racer.isEliminated" value.bind="result.result">
                        <option selected.bind="result.result === 0" value="0">Place...</option>
                        <option repeat.for="place of $parent.$parent.places" selected.bind="place === $parent.result.result" model.bind="place">${place}</option>
                    </select>
                </td>
            </tr>
        </tbody>
    </table>
    <div class="text-center">
        <button class="btn btn-primary btn-lg" click.trigger="update()">Update</button>
    </div>
</template>
